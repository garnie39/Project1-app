<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Project1.css" />
    <title>HangMan</title>
    <script  src="word.js"></script>
    <script src="Project1.js" defer></script>
  </head>
  <body>
    <div id="gameContainer" class="gameContainer">
      <div id="game" class="game">
        <header id="header" class="header">
          <button id="restart" class="restart">Retry</button>
          <h1 id="hangMan" class="hangMan">Hang Man</h1>
          <button id="icon" class="icon">?</button>
        </header>
        <div id="boardContainer" class="boardContainer">
            <svg height="400" width="400" class="hangManContainer">
                <!-- stage -->
                <line x1="50" y1="20" x2="250" y2="20" />
                <line x1="250" y1="20" x2="250" y2="50" />
                <line x1="50" y1="20" x2="50" y2="380" />
                <line x1="20" y1="380" x2="120" y2="380" />
                <!-- head -->
                <circle cx="250" cy="100" r="50" class="bodyPart"/>
                <!-- body -->
                <line x1="250" y1="150" x2="250" y2="250" class="bodyPart" />
                <!-- arms -->
                <line x1="250" y1="180" x2="300" y2="230" class="bodyPart" />
                <line x1="250" y1="180" x2="200" y2="230" class="bodyPart" />
                <!-- legs -->
                <line x1="250" y1="250" x2="200" y2="350" class="bodyPart" />
                <line x1="250" y1="250" x2="300" y2="350" class="bodyPart" />
              </svg>
          <div id="board" class="board">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
            <div class="square" id="10"></div>
            <div class="square" id="11"></div>
            <div class="square" id="12"></div>
            <div class="square" id="13"></div>
            <div class="square" id="14"></div>
            <div class="square" id="15"></div>
            <div class="square" id="16"></div>
            <div class="square" id="17"></div>
            <div class="square" id="18"></div>
            <div class="square" id="19"></div>
            <div class="square" id="20"></div>
            <div class="square" id="21"></div>
            <div class="square" id="22"></div>
            <div class="square" id="23"></div>
            <div class="square" id="24"></div>
            <div class="square" id="25"></div>
            <div class="square" id="26"></div>
            <div class="square" id="27"></div>
            <div class="square" id="28"></div>
            <div class="square" id="29"></div>
            <div class="square" id="30"></div>
          </div>
        </div>
        <div id="keyboardContainer" class="keyboardContainer">
            <div class="keyboardRow">
              <button data-keyboard="Q">Q</button>
              <button data-keyboard="W">W</button>
              <button data-keyboard="E">E</button>
              <button data-keyboard="R">R</button>
              <button data-keyboard="T">T</button>
              <button data-keyboard="Y">Y</button>
              <button data-keyboard="U">U</button>
              <button data-keyboard="I">I</button>
              <button data-keyboard="O">O</button>
              <button data-keyboard="P">P</button>
            </div>
            <div class="keyboardRow">
              <button data-keyboard="A">A</button>
              <button data-keyboard="S">S</button>
              <button data-keyboard="D">D</button>
              <button data-keyboard="F">F</button>
              <button data-keyboard="G">G</button>
              <button data-keyboard="H">H</button>
              <button data-keyboard="J">J</button>
              <button data-keyboard="K">K</button>
              <button data-keyboard="L">L</button>
            </div>
            <div class="keyboardRow">
                <button data-keyboard="enter" class="wide-button">ENTER</button>
                <button data-keyboard="Z">Z</button>
                <button data-keyboard="X">X</button>
                <button data-keyboard="C">C</button>
                <button data-keyboard="V">V</button>
                <button data-keyboard="B">B</button>
                <button data-keyboard="N">N</button>
                <button data-keyboard="M">M</button>
                <button data-keyboard="del" class="wide-button">DELETE</button>
              </button>
          </div>
      </div>
    </div>
  </body>
</html>
